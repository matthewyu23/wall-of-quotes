{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post[0] }}</a>
                <small class="text-muted">{{ post[1] }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post[2] }}</a></h2>
            <p class="article-content">{{ post[3] }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
